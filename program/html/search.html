"http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>搜索页面</title>
<link rel="stylesheet" href="../css/search.css" media="all">
</head>
<body bgcolor="#EDEDE2">

	<div class="quanbu">
		<img src="../images/logo.png" width="338" style="position: absolute; left: 190px; top: 222px;">

	<div id="container">

		
		<form action="#" id="search_box">
			<div class="wrapper">
				<input type="text" id="search" name="search" placeholder="搜索" />
				<button type="submit" class="search_btn"><img src="../images/search_icon.png" title="Search" /></button>
			</div>
		</form>
	
	</div>
    <script src="../js/jquery-1.4.2.min.js"></script>
<script>
    $(function () {

        var $placeholder = $('input[placeholder]');

        if ($placeholder.length > 0) {

            var attrPh = $placeholder.attr('placeholder');

            $placeholder.attr('value', attrPh)
              .bind('focus', function () {

                  var $this = $(this);

                  if ($this.val() === attrPh)
                      $this.val('').css('color', '#171207');

              }).bind('blur', function () {

                  var $this = $(this);

                  if ($this.val() === '')
                      $this.val(attrPh).css('color', '#333');

              });

        }

    });

</script>

</div>
</body>
</html>
